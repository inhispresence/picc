<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thursday Report - Central Region 1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 20px;
    }

    nav {
      background: #2980b9;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 { margin: 0; font-size: 20px; }
    nav ul { list-style: none; display: flex; gap: 15px; margin: 0; padding: 0; }
    nav ul li {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    nav ul li:hover { background: #1f6391; }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h2 { text-align: center; color: #2980b9; margin-bottom: 20px; }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    label { font-weight: bold; }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #2980b9;
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }
    button:hover { background: #1f6391; }

    #statusMessage {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: #27ae60;
    }
  </style>
</head>
<body>

<nav>
  <h1>Thursday Report - PICC CR 1</h1>
  <ul>
    <li onclick="window.location.href='index.html'">Dashboard</li>
    <li onclick="window.location.href='post_sunday.html'">Post Sunday</li>
  </ul>
</nav>

<div class="container">
  <h2>Post Thursday Word Encounter Report</h2>

  <div class="section">
    <div class="grid">
      <div>
        <label for="branch">Branch:</label>
        <select id="branch">
          <option value="">Select Branch</option>
          <option value="Ntcheu">Ntcheu</option>
          <option value="Salima">Salima</option>
          <option value="Mtakataka">Mtakataka</option>
          <option value="Bilira">Bilira</option>
          <option value="Dedza">Dedza</option>
          <option value="Njewa">Njewa</option>
          <option value="Mitundu">Mitundu</option>
          <option value="Mchezi">Mchezi</option>
          <option value="Area 25">Area 25</option>
          <option value="Hope Tabernacle">Hope Tabernacle</option>
          <option value="Area 23">Area 23</option>
          <option value="Old Town">Old Town</option>
          <option value="Area 18">Area 18</option>
        </select>
      </div>
      <div>
        <label for="weekEnding">Week Ending:</label>
        <input type="date" id="weekEnding">
      </div>
      <div>
        <label for="pastorName">Pastor Name:</label>
        <input type="text" id="pastorName" placeholder="Enter Pastor Name">
      </div>
      <div>
        <label for="pastorCode">Pastor Code:</label>
        <input type="text" id="pastorCode" placeholder="Enter your unique code">
      </div>
    </div>
  </div>

  <div class="section">
    <h3>Thursday Attendance</h3>
    <div class="grid">
      <div><label>Male:</label><input type="number" id="thuMale" value="0"></div>
      <div><label>Female:</label><input type="number" id="thuFemale" value="0"></div>
      <div><label>Heritage:</label><input type="number" id="thuHeritage" value="0"></div>
      <div><label>First Timers:</label><input type="number" id="thuFirst" value="0"></div>
      <div><label>New Converts:</label><input type="number" id="thuNew" value="0"></div>
      <div><label>Total Attendance:</label><input type="number" id="thuAttendanceTotal" readonly></div>
    </div>
  </div>

  <div class="section">
    <h3>Thursday Offerings</h3>
    <div class="grid">
      <div><label>Free Will:</label><input type="number" id="thuFree" value="0"></div>
      <div><label>Tithe:</label><input type="number" id="thuTithe" value="0"></div>
      <div><label>Thanksgiving:</label><input type="number" id="thuThanks" value="0"></div>
      <div><label>Total Offering:</label><input type="number" id="thuOfferingTotal" readonly></div>
    </div>
  </div>

  <button onclick="submitThursdayReport()">Submit Thursday Report</button>
  <div id="statusMessage"></div>
</div>

<script>
  // Auto-calculate totals
  function sum(ids) {
    return ids.reduce((total, id) => total + (parseInt(document.getElementById(id).value) || 0), 0);
  }

  document.addEventListener("input", () => {
    // Attendance total excludes new converts
    document.getElementById("thuAttendanceTotal").value =
      sum(["thuMale","thuFemale","thuHeritage","thuFirst"]);
    // Offering total
    document.getElementById("thuOfferingTotal").value =
      sum(["thuFree","thuTithe","thuThanks"]);
  });

  function submitThursdayReport() {
    const status = document.getElementById("statusMessage");
    status.innerText = "Submitting report...";

    const url = "PASTE_YOUR_WEB_APP_EXEC_URL_HERE"; // Replace with your Apps Script URL

    const data = {
      branch: document.getElementById("branch").value,
      weekEnding: document.getElementById("weekEnding").value,
      pastorName: document.getElementById("pastorName").value,
      pastorCode: document.getElementById("pastorCode").value,
      serviceDay: "Thursday",
      male: document.getElementById("thuMale").value,
      female: document.getElementById("thuFemale").value,
      heritage: document.getElementById("thuHeritage").value,
      firstTimers: document.getElementById("thuFirst").value,
      newConverts: document.getElementById("thuNew").value,
      attendanceTotal: document.getElementById("thuAttendanceTotal").value,
      freeWill: document.getElementById("thuFree").value,
      tithe: document.getElementById("thuTithe").value,
      thanksgiving: document.getElementById("thuThanks").value,
      offeringTotal: document.getElementById("thuOfferingTotal").value
    };

    fetch(url, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(data)
    });

    status.innerText = "Thursday report submitted successfully!";
    // Optional: reset form here if needed
  }
</script>

</body>
</html>
